<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Input image</title>
	</head>
	<body>

	{% if images %}
		<ul>
		{% for image in images %}
			<li><a href = "{{ image.imgfile.url }}">{{ image.imgfile.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No images uploaded.</p>
	{% endif %}

	<!-- TODO: add form -->
		<form action = "{% url 'input' %}" method = "post" enctype = "multipart/form-data">
			{% csrf_token %}
			<!-- TODO: get errors -->

			<p><input type = "submit" value = "Upload"/></p>
		</form>
	</body>
</html>
