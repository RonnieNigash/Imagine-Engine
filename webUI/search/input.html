<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Input image</title>
	</head>
	<body>

	{% if images %}
		<ul>
		{% for image in images %}
			<li><a href = "{{ image.imgfile.url }}">{{ image.imgfile.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No images uploaded.</p>
	{% endif %}

	<!-- TODO: add form -->

	</body>
</html>
